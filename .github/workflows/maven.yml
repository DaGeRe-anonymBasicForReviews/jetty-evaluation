# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ buildOnWindowsAndMac ]
  workflow_dispatch:
    branches: [ buildOnWindowsAndMac ]

jobs:
  build:
    strategy: 
        matrix:
          os: [windows-latest]
          java: [ 11 ]
        fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Java ${{ matrix.java }} OS ${{ matrix.os }} sample
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build on Windows
      if: startsWith(matrix.os,'windows')
      run: |
        git config --system core.longpaths true
        dir
        $Env:Path
        mvn -version
        cd "C:\Program Files" && dir && git clone https://github.com/DaGeRe/peass.git && cd peass && mvn clean install -DskipTests
        cd "D:\a\jetty-evaluation\jetty-evaluation" && mvn -B package --file pom.yaml
